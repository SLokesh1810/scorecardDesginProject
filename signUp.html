<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{url_for("static", filename="/css/LogStyle.css")}}">
</head>

<body>
    <div id="container">
        <h1>SIGN UP</h1>
        <form id="loginForm" action="/signUpPage" method="POST">
            <input id="Username" name="Username" type="text" placeholder="Username" required>
            <span id="uname"></span>
            <input id="UserID" name="UserID" type="text" placeholder="UserID" required>
            <span id="uid"></span>
            <input id="Password" name="Password" type="password" placeholder="Password" required>
            <span id="pword"></span>
            <button id="loginSubmit">Sign in</button>
        </form>
        <div class="msgfromflask">
            {% if error %}
                <p>User Already exists!</p>
            {% endif %}
        </div>
        <br>
        <h6>Already a member? <a href="{{url_for("Login")}}">login</a></h6>
    </div>

    <script src="{{url_for("static", filename="/javascripts/LogJS.html")}}"></script>
</body>

</html>
