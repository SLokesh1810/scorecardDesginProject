<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="{{url_for("static", filename="/css/mainPageStyle.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="title">
        <a href="{{url_for("mainPageLogin", username=username )}}"><img class="logo" src="" alt="logo" width="200px"></a>
        <h1>SCORECARD</h1>
        <div class="profile">
            <img class="proImg" src="{{url_for("static", filename="/photos/profilePic.png")}}" alt="profile pic">
            <span id="username">
                {{ username }}
            </span>
            <button class="logoutbtn" onclick="window.location.href='{{ url_for('homePage') }}'">Logout<i style="padding-left: 5px;" class="fa">&#xf011;</i></button>
        </div>
    </div>
    <nav class="topnav" id="myTopnav">
        <a href="{{url_for("cricketHome", username=username )}}" class="cricLink">Cricket</a>
        <a class="footLink" style="background-color: #fefae0; color: #606c38;">Football</a>
    </nav>

    <div class="ContentBox">
        <button id="addNewFoot" class="addNew" onclick="window.location.href='{{ url_for('createFoot') }}'">Add new scoreboard</button>
    </div>

</html>
