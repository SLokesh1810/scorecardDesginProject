<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scorecard</title>
    <link rel="stylesheet" href="{{url_for("static", filename="/css/footBallPage.css")}}">
    <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Football Scorecard</h1>
        
        <div class="scoreboard">
            <div class="team">
                <h2 id="teamA-name">Team A</h2>
                <p class="score" id="teamA-score">0</p>
                <div id="teamA-goalscorers" class="goal-scorers"></div>
                <div id="teamA-redcards" class="red-card-receivers"></div>
            </div>
            <div class="stopwatch">
                <p class="time" id="timer">00:00</p>
                <button class="timeBtns" onclick="startTimer()">Start</button>
                <button class="timeBtns" onclick="pauseTimer()">Pause</button>
                <button class="timeBtns" onclick="resetTimer()">Reset</button>
            </div>
            <div class="team">
                <h2 id="teamB-name">Team B</h2>
                <p class="score" id="teamB-score">0</p>
                <div id="teamB-goalscorers" class="goal-scorers"></div>
                <div id="teamB-redcards" class="red-card-receivers"></div>
            </div>
        </div>

        <div class="players">
            <div>
                <h2>Team A Players</h2>
                <div id="teamA-players"></div>
            </div>
            <div>
                <h2>Team B Players</h2>
                <div id="teamB-players"></div>
            </div>
        </div>

    </div>

    <script src="{{url_for("static", filename="/javascripts/footBallPage.js")}}"></script>

</body>
</html>
